<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>load more无限滚动</title>
  <style type="text/css">
    ul,li{
      margin: 0;
      padding: 0;
    }
    .content li{
      line-height: 40px;
      margin-top: 10px;
      margin-bottom: 10px;
      border:1px solid #ccc;
    }
    ul{
      list-style: none;
    }

    a{
      text-decoration: none;
      color: #E27272;
    }
    .btn{
      display: block;
      width: 65px;
      height: 20px;
      padding: 15px;
      margin: 10px auto;
      border: 1px solid #E27272;
      border-radius: 3px;
      text-align: center;
    }
    .btn-add img{

      width: 65px;
      height: 20px;

    }
  }
</style>
</head>
<body>

  <ul class="content">
    <li>内容1</li>
    <li>内容2</li>
    <li>内容3</li>
    <li>内容4</li>
    <li>内容5</li>
    <li>内容6</li>
    <li>内容7</li>
    <li>内容8</li>
    <li>内容9</li>
    <li>内容10</li>
    <li>内容11</li>
    <li>内容12</li>
  </ul>

  <a class='btn btn-add' href="#">加载更多</a>

  <script src="https://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
  <script type="text/javascript">

    $('.content').on('mouseenter','li',function(){
      $(this).css('backgroundColor','green');
    }).on('mouseleave','li',function(){
      $(this).css('backgroundColor','white');
    })


    var cur=2,
        clock;

        $(window).on('scroll',function(){
          if(clock){
            clearTimeout(clock);
          }
          clock=setTimeout(function(){
            loadMore();
          },300);


        })


    function loadMore(){
      var offset=$('.btn-add').offset().top,
      winH=$(window).height(),
      scrollTop=$(window).scrollTop();

      if(offset<winH+scrollTop){
        console.log('1');
        $.ajax({
          url:'/getData',
          type:'get',
          data:{
            sta:cur,
            len:6
          },
          dataType:'json',
          success:function(json){
            console.log(json.data);
            onSuccess(json);
          },
          error:function(){
            alert('服务器开了个小差...');
          }
        })
      }
    }

    function onSuccess(json){
      if(json.status==1){
        append(json.data);
        cur+=11;
      }else{
        alert('获取数据失败');
      }
    }
    function append(arr){
      for (var i = 0; i < arr.length; i++) {
        $('.content').append('<li>内容'+arr[i]+'</li>');
      }
    }



    function isVisible($node){
      if($node.attr('isloaded')){return;}

      var offset=$node.offset().top,
      winH=$(window).height(),
      scrollTop=$(window).scrollTop();
      if(offset<winH+scrollTop){
        console.log(true);
        $node.attr('isloaded',true);
      }
    }



  </script>

</body>
</html>
